description: "pointwise kmeans clustering, CIFAR 10, 2 clusters rotated"

clients: 20
num_clusters: 3
num_rounds: 50
local_epochs: 1
train_sample_rate: 1.0
initial_epochs: 1
evaluation_sampling_rate: 1.0

dataset: 'cifar10'
model: 'cifarcnn'
aggregator: 'fedavg'
lr: 0.01

cluster_split_type: 'rotation'
baseline_avg_whole_network: False

cluster: 'kmeans'
  #'validation_loss'
  #'filter_matching'

cluster_params:
  k_iter: 10
  filter_distance: 'max'